<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Warnings" content="Social, Technologies, Tecnologias, Informacion" />
    <title>ST | Welcome</title>

    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="styleSign.css">
    <link rel="icon" href="resourceSign/Logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Back and others -->
    <div class="container-imgW">
        <h1 class="title-W">¡Únetenos!</h1>
        <img src="resourceSign/signImage.png" alt="WelcomeIMG">
    </div>
    <div class="container-home">
        <a href="trending.html"><img src="resourceSign/homeSign.png" alt="Home"></a>
    </div>
    <div class="container-iconST">
        <img src="resourceSign/signLogo.png" alt="IconST">
        <p class="STtxt">ocial Technologies</p>
    </div>

    <!-- Login Form -->

      <div class="container-form">
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">LOGIN</button>
            <button id="signupTab" onclick="showSignUp()">SIGN UP</button>
        </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="return validarFormularioL()">
                <input type="email" id="campoL1" placeholder="Email" required>
                <input type="password" id="campoL2" placeholder="Password" required>
                <button type="submit">Siguiente</button>
                <div class="footer-links">
                    <a href="#" class="forgot-password">
                        <span class="white-text">¿Olvidaste tu contraseña? - </span>
                        <span class="colored-text">Recupérala</span>
                        </a>
                  </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" style="display: none;" onsubmit="return validarFormularioS()">
                <input type="text" id="campoS1" placeholder="Username" required>
                <input type="email" id="campoS2" placeholder="Email" required>
                <input type="password" id="campoS3" placeholder="Password" required>
                <button type="submit">Siguiente</button>
                <div class="footer-links">
                    <a onclick="showLogin()" href="javascript:void(0)" class="forgot-password">
                        <span class="white-text">¿Ya tienes una cuenta? - </span>
                        <span class="colored-text">Entra</span>
                    </a>
                  </div>
            </form>
    </div>

    <script src="scriptLog.js"></script>
</body>
</html>
